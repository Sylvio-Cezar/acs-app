<div class="font-sans text-gray-700 p-4">
  <div class="min-h-screen flex flex-col items-normal md:items-center justify-center">
    <app-card paddingBody="p-0">
      <div class="grid grid-cols-1 md:grid-cols-2 md:items-center gap-4 max-w-6xl w-full">
        <div class="w-full">
          <img src="./assets/images/logo_alternativa.png" class="hidden md:flex sm:w-full sm:h-full object-cover rounded-l-lg"
            alt="recover image" />
        </div>
        <div class="w-full p-6 py-6">
          <app-form (onSubmit)="sendRecover()">
            <div class="mb-6">
              <h3 class="text-3xl font-extrabold text-center">Recuperar senha</h3>
            </div>
            <div class="mb-6">
              <h3 class="text-1xl font-medium  text-gray-600 text-center">Informe seu email abaixo:</h3>
            </div>
            <div class="mb-6">
              <div class="relative">
                <app-basic-input
                  inputType="email"
                  inputId="inpEmail"
                  inputLabel="inpEmail"
                  textLabel="Digite seu e-mail"
                  (valueChange)="getInputEmail($event)"
                  [inputRequired]="true"
                  [inputError]="!formValid.email || !formValid.emailPattern"
                  [inputErrorMessage]="emailError">
                </app-basic-input>
              </div>
            </div>
            <div *ngIf="recoverTime > 0" class="flex items-center justify-center gap-2 mb-6">
              <div>
                <span class="text-blue-700 font-semibold text-sm">Tente novamente em {{recoverTime}} {{recoverTime == 1 ? 'segundo' : 'segundos'}}</span>
              </div>
            </div>
            <div>
              <app-button-primary
                btnWidth="w-full"
                typeBtn="submit"
                textBtn="ENVIAR"
                [disabledBtn]="!getAllValid()">
              </app-button-primary>
            </div>
          </app-form>
        </div>
      </div>
    </app-card>
  </div>
</div>
