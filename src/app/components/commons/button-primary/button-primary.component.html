<button [disabled]="disabledBtn" [type]="typeBtn" [name]="nameBtn" [id]="idBtn" (click)="onClick.emit()"
  class="flex justify-center uppercase bg-red-700 py-2 px-3 text-sm font-regular leading-6 rounded-xl text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-500 transition duration-300"
  [ngClass]="[btnWidth, disabledBtn ? 'bg-slate-400 hover:bg-slate-400' : btnBgColor]">
  {{ textBtn }}
</button>
