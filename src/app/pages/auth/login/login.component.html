<div class="font-sans text-gray-700 p-4">
  <div class="min-h-screen flex flex-col items-normal md:items-center justify-center">
    <app-card paddingBody="p-0">
      <div class="grid grid-cols-1 md:grid-cols-2 md:items-center gap-4 max-w-6xl w-full">
        <div class="w-full">
          <img src="./assets/images/logo.png" class="hidden md:flex sm:w-full sm:h-full object-cover rounded-l-lg"
            alt="login-image" />
        </div>
        <div class="w-full p-6 py-6">
          <app-form (onSubmit)="login()">
            <div class="mb-6">
              <h3 class="text-3xl font-extrabold text-center">Seja bem-vindo a nossa plataforma!</h3>
            </div>
            <div class="mb-6">
              <h3 class="text-1xl font-medium  text-gray-600 text-center">Informe os dados abaixo para acessar sua conta:</h3>
            </div>
            <div class="mb-6">
              <div class="relative">
                <app-basic-input inputType="email" inputId="inpEmail"  inputLabel="inpEmail"
                  textLabel="Digite seu e-mail" (valueChange)=getInputEmail($event)></app-basic-input>
              </div>
            </div>
            <div class="mb-6">
              <div class="relative">
                <app-basic-input inputType="password" inputId="inpPassword"
                  inputLabel="inpPassword" textLabel="Digite sua senha"
                  (valueChange)=getInputPass($event)></app-basic-input>
              </div>
            </div>
            <div class="flex items-center justify-end gap-2 mb-6">
              <div>
                <a href="/recover" class="text-blue-700 font-semibold text-sm hover:underline">Esqueceu sua senha?</a>
              </div>
            </div>
            <div>
              <app-button-primary
                btnWidth="w-full"
                typeBtn="submit"
                textBtn="ENTRAR">
              </app-button-primary>
            </div>
          </app-form>
        </div>
      </div>
    </app-card>
  </div>
</div>
