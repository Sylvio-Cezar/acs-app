<div class="py-2">
  <label class="block text-sm font-medium leading-6 text-brown-primary"
    *ngIf="labelFloating && selectDisabled">
    {{ textLabel }}
  </label>
  <div class="relative w-full h-10">
      <select [name]="selectName" [id]="selectId" [value]="selectValue" (input)="onInputChange($event)" [disabled]="selectDisabled" (focus)="inputTouched = true"
        [ngClass]="[labelFloating ? 'border-t-transparent focus:border-t-transparent' : '',
        customBGColor + ' peer w-full h-full bg-transparent text-gray-700 font-sans font-normal outline outline-0 focus:outline-0 disabled:bg-gray-50 disabled:border-0 transition-all placeholder-shown:border placeholder-shown:border-gray-200 placeholder-shown:border-t-gray-200 border focus:border-2 text-sm px-3 py-2.5 rounded-[7px] border-gray-200 focus:border-gray-600 ring-0 focus:ring-0 active:ring-0 hover:ring-0',
        selectDisabled ? '!border-0 !bg-gray-50 focus:border-t-black' : '',
        inputError && inputTouched ? 'border-red-600 focus:border-red-600 placeholder-shown:border-red-600' : '']">
        <ng-content></ng-content>
      </select>
    <label *ngIf="labelFloating && !selectDisabled"
      [ngClass]="[inputError && inputTouched ? 'peer-focus:text-red-600 before:border-red-600 peer-focus:before:!border-red-600 after:border-red-600 peer-focus:after:!border-red-600' : '',
      (inputError && inputTouched) && (inputValue) ? 'text-red-600' : '']"
      class="flex w-full h-full select-none pointer-events-none absolute left-0 font-normal !overflow-visible truncate peer-placeholder-shown:text-gray-500 leading-tight peer-focus:leading-tight peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-gray-500 transition-all -top-1.5 peer-placeholder-shown:text-sm text-[11px] peer-focus:text-[11px] before:content[' '] before:block before:box-border before:w-2.5 before:h-1.5 before:mt-[6.5px] before:mr-1 peer-placeholder-shown:before:border-transparent before:rounded-tl-md before:border-t peer-focus:before:border-t-2 before:border-l peer-focus:before:border-l-2 before:pointer-events-none before:transition-all peer-disabled:before:border-transparent after:content[' '] after:block after:flex-grow after:box-border after:w-2.5 after:h-1.5 after:mt-[6.5px] after:ml-1 peer-placeholder-shown:after:border-transparent after:rounded-tr-md after:border-t peer-focus:after:border-t-2 after:border-r peer-focus:after:border-r-2 after:pointer-events-none after:transition-all peer-disabled:after:border-transparent peer-placeholder-shown:leading-[3.75] text-gray-600 peer-focus:text-gray-900 before:border-gray-200 peer-focus:before:!border-gray-900 after:border-gray-200 peer-focus:after:!border-gray-900">
      <label *ngIf="inputRequired" class="!text-red-600 font-bold mr-1">*</label>
      {{ textLabel }}
    </label>
    <div *ngIf="inputError && inputTouched">
      <small class="block text-xs italic font-normal text-red-600">
        {{ inputErrorMessage }}
      </small>
    </div>
  </div>
</div>
