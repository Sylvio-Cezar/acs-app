<button [type]="typeBtn" [name]="nameBtn" [id]="idBtn" (click)="onClick.emit()" [disabled]="btnDisabled"
  [ngClass]="btnWidth + ' flex items-center justify-center py-2 px-3 rounded-xl  text-sm font-medium leading-6 text-red-700 shadow-none hover:text-red-500 bg-transparent'">
  <span *ngIf="hasIconLeft" [ngClass]="'pr-2 ' + iconClass"></span>
  {{ textBtn }}
  <span *ngIf="hasIconRight" [ngClass]="'pl-2 ' + iconClass"></span>
</button>
