<input type="radio" [id]="radioId" [name]="radioName" [value]="radioValue" [checked]="radioChecked" class="peer hidden">
<label [for]="radioId" (click)="onInputChange()"
  class="cursor-pointer text-center w-full block peer-checked:text-white peer-checked:bg-red-500 peer-checked:border-2 peer-checked:border-red-700 peer-checked:font-medium peer-checked:cursor-default text-gray-400 py-2 rounded-[7px]">{{ radioLabel }}</label>
